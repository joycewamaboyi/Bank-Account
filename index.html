<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link href="./bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
      <title>Bank Account</title>
    </head>
    <body>
        <h1 class="jumbotron">Bank Account</h1>
      <div class="well">
      <div class="row">
      <div class="col-md-6">
     <div class="well well-login" >
        <img src="image/download.png" class="center">
     </div>
        <h2>Create new Account </h2>            
         <form id="form-account">
     <div class="account">
        <label for="name">Account Name </label>
        <input id="name"type="text" style="margin-left: 15px">
     </div>
     <div class="account">
        <label for="number">Account Number </label>
        <input id="number"type="text">
     </div>
     <div class="account">
            <label for="number">Address  </label>
            <input id="number"type="text" style="margin-left:56px">
         </div>
    <div class="account">
        <label for="number">Nationality    </label>
        <input id="number"type="text" style="margin-left: 42px">
             </div>
    <p>
        <label for="date">Date<span id="dateNote"><a href="https://support.mozilla.org/en-US/questions/986096"></a>.</span></label>
        <input type="date" name="date" id="date" min="today" style="margin-left: 77px" required />
    </p>
    <div class="account">
            <label for="number">Telephone number </label>
            <input id="number"type="text" style="margin-left: 0.5px">
    </div>
    <div class="account">
            <label for="number">E-mail address </label>
            <input id="number"type="text" style="margin-left: 20px">
    </div>
     <div class="account">
            <label for="balance">Initial Balance </label>
            <input id="balance"type="number"step="1000" style="margin-left: 20px">
     </div>
     <div class="account">
            <button type="submit" class="btn btn-success">Confirm</button>
     </div>
        </form>
     </div>
     <div class="col-md-6">
         <div id="first">
     <h2>Deposit and Withdraw Money</h2>
        <form id="form-balance">
     <div class="account">
        <label for="deposit">Deposit</label>
        <input id="deposit"type="number"min="0"step="1000" style="margin-left: 13px">
     </div>
     <div class="account">
        <label for="withdraw">Withdraw </label>
        <input id="withdraw"type="number"min="0"step="1000">
     </div>
     <div class="account">
        <button type="submit" class="btn btn-success">Confirm</button>
    </div>
     </div>
        </form>
        
     </div>
     </div>
        <h2>Current Balance</h2>
        <p><span class="result"></span></p>
     </div>
     
     
</body>
</html>
